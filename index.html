<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://www.shutterstock.com/image-illustration/table-tennis-ping-pong-racket-260nw-1099303010.jpg">
        <center>
             <div class="btn btn-primary heading">
        <h3>Ai Ping Pong Game</h3>
        <button class="btn btn-info" data-toggle="modal" data-target="#myModal">Instructions</button>
      </div>
      <button class="btn btn-info start" onclick="play()">Start</button>
      <button class="btn btn-warning restart" onclick="restart()">Restart</button>
      <div id="#myModal" class="instructions ">Move your nose up to move your paddle up and move your nose down to move the paddle down</div>
      <div class="copy_right_footer">Creator: Snigdh Adhikari</div>
      <h3 id="status" class="btn btn-warning"></h3>
      <div id="canvas"></div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
